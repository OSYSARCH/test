name: Build - Docker image (SemVer)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs: 
  docker-login:
    runs-on: ubuntu-latest
    steps:
      - name: DockerHub login
        with:
          # Use existing DockerHub credentials present as secrets
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
